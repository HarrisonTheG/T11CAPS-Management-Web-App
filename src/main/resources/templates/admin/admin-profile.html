<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
    
    <link type="text/css" rel="stylesheet" href="/css/Profile.css" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    
    
</head>
<body class="bg-gray-100">

	
	<div th:insert="fragments/general.html::navBar-lecturer"> </div>
	
	<div class="container" style="margin-top: 88px">
		<div class="main-body">
			<div class="row gutters-sm">
				<div class="col-md-4 mb-3">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://bootdey.com/img/Content/avatar/avatar6.png"
									class="img-circle rounded-circle" width="150" alt="Admin" />
								<div class="mt-3">
									<h3 th:"${}">James Teo</h3>
									<p class="text-muted font-size-sm" th:text="${T(sg.edu.iss.caps.model.RoleType).ADMIN}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Profile Description -->
				<div class="col-md-8">
					<div class="card mb-3">
						<div class="card-body">

							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">ID number</h6>
								</div>
								<div class="col-sm-9 text-secondary margin">
									1
								</div>
							</div>

							<hr>

							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Firstname</h6>
								</div>
								<div class="col-sm-9 text-secondary margin">
									James
								</div>
							</div>

							<hr>

							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Surname</h6>
								</div>
								<div class="col-sm-9 text-secondary margin">
									Teo
								</div>
							</div>

							<hr>

							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Email</h6>
								</div>
								<div class="col-sm-9 text-secondary margin">
									jamesteo@gmail.com
								</div>
							</div>

							<hr>

							
							<!-- Edit Button for Admin -->
							<div class="row"  th:if="${T(sg.edu.iss.caps.model.RoleType).ADMIN}" style="text-align: right">
								<div class="col-sm-12">
									<a class="btn btn-success" target="__blank">Edit</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	</div>

    
</body>
</html><!DOCTYPE html>
